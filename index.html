<!DOCTYPE html>
<head><link rel="stylesheet" href="style.css">
</head>

<body id="height">
    <main class="pain">
    <div class="pain">
        <div id="dark">
            <form name="calculator">
            <table>
    <tr><input type="text" name="numeronaytto" id="numeronaytto" disabled></tr>
    <tr class="fontti">
        <td><input type="button" name="seven" value="7" onclick="calculator.numeronaytto.value += '7'"></td>
        <td><input type="button" name="eight" value="8" onclick="calculator.numeronaytto.value += '8'"></td>
        <td><input type="button" name="nine" value="9" onclick="calculator.numeronaytto.value += '9'"></td>
        <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.numeronaytto.value += '-'"></td>
    </tr>
    <tr>
        <td><input type="button" name="four" value="4" onclick="calculator.numeronaytto.value += '4'"></td>
        <td><input type="button" name="five" value="5" onclick="calculator.numeronaytto.value += '5'"></td>
        <td><input type="button" name="six" value="6" onclick="calculator.numeronaytto.value += '6'"></td>
        <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.numeronaytto.value += '+'"></td>
    </tr>
    <tr>
        <td><input type="button" name="one" value="1" onclick="calculator.numeronaytto.value += '1'"></td>
        <td><input type="button" name="two" value="2" onclick="calculator.numeronaytto.value += '2'"></td>
        <td><input type="button" name="three" value="3" onclick="calculator.numeronaytto.value += '3'"></td>
        <td><input type="button" class="operator" name="multiply" value="*" onclick="calculator.numeronaytto.value += '*'"></td>
    </tr>
    <tr>
        <td><input type="button" id="clear" name="clear" value="D" onclick="calculator.numeronaytto.value = ''"</td>
        <td><input type="button" name="integrate" value="=" onclick="calculator.numeronaytto.value = eval(calculator.numeronaytto.value)"></td>
        <td><input type="button" name="zero" value="0" onclick="calculator.numeronaytto.value += '0'"></td>
        <td><input type="button" class="operator" name="divide" value="/" onclick="calculator.numeronaytto.value += '/'"></td>
    </tr>
</table></div>
</form>
</div>
</main>
</body>
